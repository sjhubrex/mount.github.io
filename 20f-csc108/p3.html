<!DOCTYPE html>
<html>

<head>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>
<h1 class="w3-center">CSC108 Fall 2020</h1>
<h2 class="w3-center">Project 2 Submissions</h2>

<div class="w3-content w3-section" style="max-width:750px">
  <img class="mySlides" src="20F-Project2/P2-Rankin.jpeg" style="width:100%;">
  <img class="mySlides" src="20F-Project2/P2-Sterling.jpg" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Elliott.PNG" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Globokar.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Mazzei.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Monigold.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Moser.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Nunamaker.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Palmer.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Rawson.PNG" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Stefancin.png" style="width:100%">
  <img class="mySlides" src="20F-Project2/P2-Syrek.png" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
